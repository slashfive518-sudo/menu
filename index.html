<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu | Five Slash</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Gold & Black Luxury - Enhanced */
      --bg:#050506;
      --panel:#0b0b0e;
      --card:#111114;
      --card-hover:#1a1a1f;
      
      --border:rgba(255,215,128,.25);
      --border-light:rgba(255,215,128,.12);
      
      --text:#f5f3ea;
      --muted:rgba(245,243,234,.7);
      --light-text:rgba(245,243,234,.9);
      
      --gold:#d9b15f;
      --gold-light:#f1d28a;
      --gold-dark:#b89446;
      --gold-glow:rgba(217,177,95,0.3);
      
      --shadow: 0 14px 40px rgba(0,0,0,.85);
      --shadow-light: 0 8px 24px rgba(0,0,0,.5);
      --radius:18px;
      --radius-sm:12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }
    
    body{
      font-family: 'Cairo', system-ui, -apple-system, Tahoma, Arial, sans-serif;
      background:
        radial-gradient(900px 520px at 15% 10%, rgba(217,177,95,.15), transparent 65%),
        radial-gradient(800px 450px at 90% 90%, rgba(241,210,138,.1), transparent 60%),
        linear-gradient(180deg, #0b0b0e 0%, #050506 100%);
      color:var(--text);
      min-height:100vh;
      overflow-x: hidden;
    }
    
    a{
      text-decoration:none;
      color:inherit;
    }

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:20px;
    }

    /* ===== Enhanced Topbar ===== */
    .topbar{
      position:sticky;
      top:0;
      z-index:100;
      backdrop-filter: blur(15px) saturate(180%);
      background: rgba(5,5,6,0.85);
      border-bottom:1px solid var(--border-light);
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }
    
    .topbar .wrap{
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:space-between;
      padding:12px 20px;
    }

    .brand{
      display:flex;
      gap:14px;
      align-items:center;
      transition: var(--transition);
    }
    
    .brand:hover{
      transform: translateY(-2px);
    }
    
    .logo-container{
      width:50px;
      height:50px;
      position:relative;
    }
    
    .logo-img{
      width:100%;
      height:100%;
      border-radius:14px;
      object-fit:cover;
      border:2px solid var(--gold);
      box-shadow: 
        0 0 20px var(--gold-glow),
        var(--shadow-light);
      transition: var(--transition);
    }
    
    .brand:hover .logo-img{
      transform: scale(1.05);
      box-shadow: 
        0 0 25px var(--gold-glow),
        0 8px 20px rgba(0,0,0,0.5);
    }
    
    .logo-fallback{
      width:100%;
      height:100%;
      border-radius:14px;
      background: linear-gradient(135deg, var(--gold), var(--gold-light));
      display:grid;
      place-items:center;
      font-weight:900;
      color:#000;
      box-shadow: 
        0 0 20px var(--gold-glow),
        var(--shadow-light);
      font-size:20px;
    }
    
    .brand h1{
      margin:0;
      font-size:20px;
      font-weight:800;
      background: linear-gradient(90deg, var(--gold), var(--gold-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .brand p{
      margin:2px 0 0;
      font-size:13px;
      color:var(--muted);
    }

    .search-container{
      flex:1;
      max-width:400px;
      min-width:280px;
      position:relative;
    }
    
    .search{
      display:flex;
      gap:12px;
      align-items:center;
      border:1px solid var(--border-light);
      background: rgba(255,255,255,.05);
      border-radius:16px;
      padding:12px 16px;
      transition: var(--transition);
      width:100%;
    }
    
    .search:focus-within{
      border-color: var(--gold);
      background: rgba(255,255,255,.08);
      box-shadow: 0 0 20px rgba(217,177,95,0.2);
    }
    
    .search i{
      color:var(--gold);
      font-size:16px;
    }
    
    .search input{
      width:100%;
      background:transparent;
      border:0;
      outline:0;
      color:var(--text);
      font-family: 'Cairo', sans-serif;
      font-size:15px;
    }
    
    .search input::placeholder{
      color:var(--muted);
    }

    .btn{
      border:1px solid var(--border);
      background: linear-gradient(135deg, rgba(217,177,95,0.1), rgba(241,210,138,0.05));
      color:var(--gold-light);
      padding:12px 20px;
      border-radius:14px;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
      font-family: 'Cairo', sans-serif;
      display:flex;
      align-items:center;
      gap:8px;
      transition: var(--transition);
      white-space: nowrap;
    }
    
    .btn:hover{
      border-color: var(--gold);
      background: linear-gradient(135deg, rgba(217,177,95,0.2), rgba(241,210,138,0.1));
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(217,177,95,0.2);
    }

    /* ===== Enhanced Hero ===== */
    .hero-card{
      margin:24px 0 32px;
      border:1px solid var(--border-light);
      background: rgba(255,255,255,.03);
      backdrop-filter: blur(10px);
      border-radius:var(--radius);
      padding:24px;
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }
    
    .hero-card::before{
      content:'';
      position:absolute;
      top:0;
      right:0;
      width:200px;
      height:200px;
      background: radial-gradient(circle, rgba(217,177,95,0.1) 0%, transparent 70%);
      border-radius:50%;
    }
    
    .hero-content h2{
      font-size:28px;
      font-weight:900;
      margin-bottom:8px;
      color:var(--light-text);
    }
    
    .hero-content p{
      color:var(--muted);
      font-size:16px;
      max-width:600px;
      line-height:1.6;
    }

    /* ===== Enhanced Chips ===== */
    .chips-container{
      margin-top:24px;
      position:relative;
    }
    
    .chips{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      padding:8px 4px;
      scrollbar-width: thin;
      scrollbar-color: var(--gold) rgba(255,255,255,0.05);
    }
    
    .chips::-webkit-scrollbar{
      height:6px;
    }
    
    .chips::-webkit-scrollbar-track{
      background: rgba(255,255,255,0.05);
      border-radius:10px;
    }
    
    .chips::-webkit-scrollbar-thumb{
      background: var(--gold);
      border-radius:10px;
    }

    .chip{
      appearance:none;
      border:1px solid var(--border-light);
      background: rgba(255,255,255,.04);
      color:var(--muted);
      height:44px;
      padding:0 20px;
      border-radius:999px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      font-size:14px;
      font-weight:700;
      line-height:1;
      white-space: nowrap;
      flex: 0 0 auto;
      cursor:pointer;
      transition: var(--transition);
      position:relative;
      overflow:hidden;
    }
    
    .chip::before{
      content:'';
      position:absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
      background: linear-gradient(135deg, var(--gold), var(--gold-light);
      opacity:0;
      transition: opacity 0.3s ease;
      z-index:-1;
    }
    
    .chip:hover{
      border-color: var(--gold);
      color:var(--text);
      transform: translateY(-2px);
    }
    
    .chip.active{
      background: linear-gradient(135deg, rgba(217,177,95,0.2), rgba(241,210,138,0.15));
      border-color: var(--gold);
      color:var(--text);
      box-shadow: 0 5px 15px rgba(217,177,95,0.3);
    }
    
    .chip.active::before{
      opacity:1;
    }
    
    .chip.active:hover{
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(217,177,95,0.4);
    }

    /* ===== Enhanced Grid ===== */
    .grid{
      display:grid;
      grid-template-columns:repeat(12,1fr);
      gap:20px;
      margin-top:20px;
    }
    
    .section{
      grid-column:1/-1;
    }
    
    .section-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin:30px 0 20px;
      padding-bottom:12px;
      border-bottom:1px solid var(--border-light);
    }
    
    .section h2{
      font-size:24px;
      font-weight:800;
      color:var(--light-text);
      position:relative;
      padding-right:12px;
    }
    
    .section h2::after{
      content:'';
      position:absolute;
      right:0;
      bottom:-12px;
      width:60px;
      height:3px;
      background: linear-gradient(90deg, var(--gold), transparent);
      border-radius:3px;
    }
    
    .item-count{
      background: rgba(217,177,95,0.1);
      color:var(--gold);
      padding:6px 14px;
      border-radius:20px;
      font-size:14px;
      font-weight:600;
    }

    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(300px, 1fr));
      gap:20px;
    }

    /* ===== Enhanced Card ===== */
    .card{
      border:1px solid var(--border-light);
      background: var(--card);
      border-radius:var(--radius);
      overflow:hidden;
      cursor:pointer;
      transition: var(--transition);
      height:100%;
      display:flex;
      flex-direction:column;
      position:relative;
    }
    
    .card::before{
      content:'';
      position:absolute;
      top:0;
      left:0;
      right:0;
      height:4px;
      background: linear-gradient(90deg, var(--gold), var(--gold-light));
      transform: scaleX(0);
      transform-origin:left;
      transition: transform 0.5s ease;
      z-index:2;
    }
    
    .card:hover{
      transform: translateY(-8px);
      border-color: var(--gold);
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.6),
        0 0 30px rgba(217,177,95,0.2);
    }
    
    .card:hover::before{
      transform: scaleX(1);
    }

    /* ===== Enhanced Thumb ===== */
    .thumb{
      height:180px;
      background-size:cover;
      background-position:center;
      position:relative;
      display:flex;
      align-items:flex-end;
      padding:16px;
      overflow:hidden;
    }
    
    .thumb::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 50%);
    }
    
    .tag{
      position:relative;
      z-index:1;
      font-size:12px;
      padding:6px 14px;
      border-radius:999px;
      background: rgba(0,0,0,0.7);
      border:1px solid var(--gold);
      color:var(--gold-light);
      font-weight:600;
      backdrop-filter: blur(4px);
    }

    .content{
      padding:20px;
      flex-grow:1;
      display:flex;
      flex-direction:column;
    }
    
    .title{
      margin:0 0 10px;
      font-size:18px;
      font-weight:800;
      color:var(--light-text);
    }
    
    .desc{
      margin:0 0 16px;
      font-size:14px;
      color:var(--muted);
      line-height:1.6;
      flex-grow:1;
    }
    
    .meta{
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-top:1px dashed var(--border-light);
      padding-top:16px;
      margin-top:auto;
    }
    
    .price{
      font-size:22px;
      font-weight:900;
      color:var(--gold);
      display:flex;
      align-items:center;
      gap:4px;
    }
    
    .price::before{
      content:'ر.س';
      font-size:14px;
      color:var(--muted);
    }
    
    .badge{
      font-size:12px;
      padding:6px 14px;
      border-radius:999px;
      border:1px solid var(--gold);
      background: rgba(217,177,95,0.15);
      color:var(--gold-light);
      font-weight:700;
    }

    /* ===== Enhanced Modal ===== */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(8px);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:1000;
      padding:20px;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn{
      from{ opacity:0; }
      to{ opacity:1; }
    }
    
    .modal{
      width:min(800px,100%);
      background: var(--panel);
      border-radius:var(--radius);
      border:1px solid var(--border);
      box-shadow: 
        0 30px 60px rgba(0,0,0,0.9),
        0 0 40px rgba(217,177,95,0.2);
      overflow:hidden;
      animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes slideUp{
      from{ transform: translateY(40px); opacity:0; }
      to{ transform: translateY(0); opacity:1; }
    }
    
    .modal-top{
      padding:20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid var(--border-light);
      background: rgba(0,0,0,0.3);
    }
    
    .modal-top h3{
      font-size:24px;
      font-weight:800;
      color:var(--light-text);
    }
    
    .modal-body{
      padding:24px;
    }
    
    .modal-image{
      width:100%;
      height:300px;
      object-fit:cover;
      border-radius:14px;
      margin-bottom:20px;
      box-shadow: var(--shadow-light);
    }
    
    .modal-content{
      display:grid;
      grid-template-columns:1fr auto;
      gap:24px;
      align-items:start;
    }
    
    .modal-desc{
      font-size:16px;
      color:var(--muted);
      line-height:1.7;
    }
    
    .modal-side{
      background: rgba(255,255,255,0.03);
      border:1px solid var(--border-light);
      border-radius:14px;
      padding:20px;
      min-width:180px;
    }
    
    .modal-price{
      font-size:32px;
      font-weight:900;
      color:var(--gold);
      text-align:center;
      margin-bottom:10px;
    }
    
    .modal-tag{
      text-align:center;
      font-size:14px;
      color:var(--muted);
      margin-bottom:20px;
    }
    
    .modal-badge{
      display:block;
      text-align:center;
      font-size:14px;
      padding:10px;
      border-radius:10px;
      background: rgba(217,177,95,0.1);
      border:1px solid var(--gold);
      color:var(--gold-light);
      font-weight:600;
    }

    /* ===== Fallback Image ===== */
    .thumb-fallback,
    .modal-fallback{
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, rgba(217,177,95,0.1), rgba(241,210,138,0.05));
      color:var(--gold);
    }
    
    .thumb-fallback i,
    .modal-fallback i{
      font-size:32px;
      margin-bottom:8px;
      opacity:0.7;
    }
    
    .thumb-fallback span,
    .modal-fallback span{
      font-size:12px;
      opacity:0.8;
    }

    /* ===== Empty State ===== */
    .empty-state{
      grid-column:1/-1;
      text-align:center;
      padding:60px 20px;
      background: rgba(255,255,255,0.02);
      border:2px dashed var(--border-light);
      border-radius:var(--radius);
      margin:40px 0;
    }
    
    .empty-state i{
      font-size:48px;
      color:var(--gold);
      margin-bottom:20px;
      opacity:0.5;
    }
    
    .empty-state h3{
      font-size:22px;
      margin-bottom:10px;
      color:var(--light-text);
    }
    
    .empty-state p{
      color:var(--muted);
      max-width:500px;
      margin:0 auto;
      line-height:1.6;
    }

    /* ===== Responsive ===== */
    @media(max-width:1100px){
      .cards{
        grid-template-columns:repeat(auto-fill, minmax(280px, 1fr));
      }
    }
    
    @media(max-width:900px){
      .topbar .wrap{
        flex-wrap:wrap;
      }
      
      .search-container{
        order:3;
        max-width:100%;
        margin-top:10px;
      }
      
      .cards{
        grid-template-columns:repeat(auto-fill, minmax(250px, 1fr));
        gap:16px;
      }
      
      .modal-content{
        grid-template-columns:1fr;
      }
    }
    
    @media(max-width:768px){
      .wrap{
        padding:16px;
      }
      
      .hero-card{
        padding:20px;
      }
      
      .hero-content h2{
        font-size:24px;
      }
      
      .section h2{
        font-size:20px;
      }
      
      .card{
        border-radius:16px;
      }
      
      .thumb{
        height:160px;
      }
    }
    
    @media(max-width:480px){
      .topbar .wrap{
        flex-direction:column;
        align-items:stretch;
        gap:12px;
      }
      
      .search-container{
        order:initial;
        margin-top:0;
      }
      
      .btn{
        width:100%;
        justify-content:center;
      }
      
      .cards{
        grid-template-columns:1fr;
      }
      
      .hero-card{
        padding:16px;
      }
      
      .section-header{
        flex-direction:column;
        align-items:flex-start;
        gap:10px;
      }
    }
  </style>
</head>

<body>

<header class="topbar">
  <div class="wrap">
    <a href="../" class="brand">
      <div class="logo-container" id="logoContainer">
        <!-- سيتم إضافة الشعار هنا بواسطة JavaScript -->
      </div>
      <div>
        <h1>Five Slash</h1>
        <p>القائمة الرقمية • اختر واطلب</p>
      </div>

</header>

<main class="wrap">

    <div class="chips-container">

    </div>
  </div>

  <div id="menuRoot" class="grid"></div>
  
  <!-- Empty State Template -->
  <div id="emptyState" class="empty-state" style="display:none;">
    <i class="fas fa-search"></i>

  </div>
</main>

<!-- Enhanced Modal -->
<div class="modal-backdrop" id="modal">
  <div class="modal">
    <div class="modal-top">

      <button class="btn" onclick="closeModal()">

      <div id="mImgContainer"></div>
      <div class="modal-content">
        <div>
          <p id="mDesc" class="modal-desc"></p>
        </div>
        <div class="modal-side">
          <div class="modal-price" id="mPrice"></div>
          <div class="modal-tag" id="mTag"></div>
          <div class="modal-badge" id="mBadge"></div>
        </div>
      </div>
    </div>
  </div>
</div>

const root = document.getElementById("menuRoot");
const chips = document.getElementById("chips");
const q = document.getElementById("q");
const emptyState = document.getElementById("emptyState");
const logoContainer = document.getElementById("logoContainer");
let active = "all";

// تحميل شعار الموقع
function loadLogo() {
  const logoImg = document.createElement('img');
  logoImg.src = 'logo.jpeg'; // استخدام logo.jpeg
  logoImg.alt = 'Five Slash Logo';
  logoImg.className = 'logo-img';
  
  logoImg.onload = function() {
    logoContainer.appendChild(logoImg);
  };
  
  logoImg.onerror = function() {
    // إذا فشل تحميل الشعار، عرض بديل
    const fallback = document.createElement('div');
    fallback.className = 'logo-fallback';
    fallback.textContent = 'FS';
    logoContainer.appendChild(fallback);
  };
}

// وظيفة لإنشاء صورة مع fallback
function createImageElement(src, alt, className, isThumb = true) {
  const container = document.createElement('div');
  const img = document.createElement('img');
  
  img.src = src;
  img.alt = alt;
  img.className = className;
  
  img.onload = function() {
    this.style.opacity = '1';
  };
  
  img.onerror = function() {
    this.style.display = 'none';
    const fallback = document.createElement('div');
    fallback.className = isThumb ? 'thumb-fallback' : 'modal-fallback';
    fallback.innerHTML = `
      <i class="fas fa-${isThumb ? 'image' : 'camera'}"></i>
      <span>${alt}</span>
    `;
    container.appendChild(fallback);
  };
  
  img.style.opacity = '0';
  img.style.transition = 'opacity 0.3s ease';
  container.style.position = 'relative';
  container.appendChild(img);
  
  return container;
}

function build(){
  chips.innerHTML = "";
  [{id:"all", name:"الكل"}, ...MENU_DATA].forEach(s => {
    const c = document.createElement("button");
    c.type = "button";
    c.className = "chip" + (active === s.id ? " active" : "");
    c.textContent = s.name;
    c.onclick = () => {
      active = s.id;
      render();
      document.querySelectorAll('.chip').forEach(chip => chip.classList.remove('active'));
      c.classList.add('active');
    };
    chips.appendChild(c);
  });
}

function render(){
  root.innerHTML = "";
  emptyState.style.display = "none";
  
  let hasItems = false;
  
  MENU_DATA.forEach(sec => {
    if (active !== "all" && active !== sec.id) return;
    
    const filteredItems = sec.items.filter(i => 
      i.name.includes(q.value) || 
      i.desc.includes(q.value) ||
      i.tag.includes(q.value)
    );
    
    if (filteredItems.length === 0) return;
    
    hasItems = true;
    
    const box = document.createElement("div");
    box.className = "section";
    
    const sectionHeader = document.createElement("div");
    sectionHeader.className = "section-header";
    sectionHeader.innerHTML = `
      <h2>${sec.name}</h2>
      <div class="item-count">${filteredItems.length} منتج</div>
    `;
    
    box.appendChild(sectionHeader);
    
    const cards = document.createElement("div");
    cards.className = "cards";
    
    filteredItems.forEach(i => {
      const c = document.createElement("div");
      c.className = "card";
      
      // إنشاء صورة مع fallback
      const thumbContainer = createImageElement(i.img, i.name, '', true);
      thumbContainer.className = 'thumb';
      thumbContainer.style.backgroundImage = `url('${i.img}')`;
      thumbContainer.innerHTML += `<div class="tag">${i.tag}</div>`;
      
      c.innerHTML = `
        <div class="content">
          <h3 class="title">${i.name}</h3>
          <p class="desc">${i.desc}</p>
          <div class="meta">
            <div class="price">${i.price}</div>
            <div class="badge">${i.badge}</div>
          </div>
        </div>
      `;
      
      // إضافة الصورة في البداية
      c.prepend(thumbContainer);
      c.onclick = () => openModal(i);
      cards.appendChild(c);
    });
    
    box.appendChild(cards);
    root.appendChild(box);
  });
  
  if (!hasItems) {
    emptyState.style.display = "block";
    root.appendChild(emptyState);
  }
}

function openModal(i){
  document.getElementById("mTitle").textContent = i.name;
  document.getElementById("mDesc").textContent = i.desc;
  document.getElementById("mPrice").textContent = i.price;
  document.getElementById("mTag").textContent = i.tag;
  document.getElementById("mBadge").textContent = i.badge;
  
  // إنشاء صورة المودال مع fallback
  const imgContainer = document.getElementById("mImgContainer");
  imgContainer.innerHTML = '';
  const modalImg = createImageElement(i.img, i.name, 'modal-image', false);
  imgContainer.appendChild(modalImg);
  
  document.getElementById("modal").style.display = "flex";
  
  document.getElementById("modal").onclick = function(e) {
    if (e.target === this) closeModal();
  };
}

function closeModal(){
  document.getElementById("modal").style.display = "none";
}

// البحث أثناء الكتابة
let searchTimeout;
q.addEventListener('input', function() {
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(() => {
    render();
  }, 300);
});

// زر عرض كل الأقسام
document.getElementById("btnAll").onclick = () => {
  active = "all";
  q.value = "";
  document.querySelectorAll('.chip').forEach(chip => chip.classList.remove('active'));
  document.querySelectorAll('.chip')[0].classList.add('active');
  render();
};

// إغلاق المودال بمفتاح ESC
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') closeModal();
});

// تهيئة التطبيق
loadLogo(); // تحميل الشعار أولاً
build();
render();
</script>
