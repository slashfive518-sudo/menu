<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu | Five Slash</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#050506;
      --panel:#0b0b0e;
      --card:#111114;
      --card-hover:#1a1a1f;

      --border:rgba(255,215,128,.25);
      --border-light:rgba(255,215,128,.12);

      --text:#f5f3ea;
      --muted:rgba(245,243,234,.7);
      --light-text:rgba(245,243,234,.9);

      --gold:#d9b15f;
      --gold-light:#f1d28a;
      --gold-dark:#b89446;
      --gold-glow:rgba(217,177,95,0.3);

      --shadow: 0 14px 40px rgba(0,0,0,.85);
      --shadow-light: 0 8px 24px rgba(0,0,0,.5);
      --radius:18px;
      --radius-sm:12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      font-family: 'Cairo', system-ui, -apple-system, Tahoma, Arial, sans-serif;
      background:
        radial-gradient(900px 520px at 15% 10%, rgba(217,177,95,.15), transparent 65%),
        radial-gradient(800px 450px at 90% 90%, rgba(241,210,138,.1), transparent 60%),
        linear-gradient(180deg, #0b0b0e 0%, #050506 100%);
      color:var(--text);
      min-height:100vh;
      overflow-x:hidden;
    }

    a{ text-decoration:none; color:inherit; }

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:20px;
    }

    /* ===== Topbar ===== */
    .topbar{
      position:sticky;
      top:0;
      z-index:100;
      backdrop-filter: blur(15px) saturate(180%);
      background: rgba(5,5,6,0.85);
      border-bottom:1px solid var(--border-light);
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }

    .topbar .wrap{
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:space-between;
      padding:12px 20px;
    }

    .brand{
      display:flex;
      gap:14px;
      align-items:center;
      transition: var(--transition);
      min-width: 220px;
    }

    .brand:hover{ transform: translateY(-2px); }

    /* ✅ LOGO as image */
    .logo{
      width:52px;
      height:52px;
      border-radius:14px;
      background: linear-gradient(135deg, var(--gold), var(--gold-light));
      box-shadow:
        0 0 22px var(--gold-glow),
        var(--shadow-light);
      padding:2px;
      flex: 0 0 auto;
      position:relative;
      overflow:hidden;
    }
    .logo::after{
      content:'';
      position:absolute;
      inset:0;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.16), transparent);
      transform: translateX(-110%);
      pointer-events:none;
    }
    .brand:hover .logo::after{ animation: shine 1.5s ease; }
    @keyframes shine{ 100%{ transform: translateX(110%); } }

    .logo img{
      width:100%;
      height:100%;
      border-radius:12px;
      object-fit:cover;
      display:block;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.10);
    }

    /* fallback if logo missing */
    .logo .fallback{
      width:100%;
      height:100%;
      border-radius:12px;
      display:none;
      align-items:center;
      justify-content:center;
      font-weight:900;
      color:#000;
      background: rgba(255,255,255,.35);
      border: 1px solid rgba(255,255,255,.10);
    }

    .brand h1{
      font-size:20px;
      font-weight:900;
      background: linear-gradient(90deg, var(--gold), var(--gold-light));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }
    .brand p{
      margin-top:2px;
      font-size:13px;
      color:var(--muted);
    }

    .search-container{
      flex:1;
      max-width:420px;
      min-width:280px;
    }
    .search{
      display:flex;
      gap:12px;
      align-items:center;
      border:1px solid var(--border-light);
      background: rgba(255,255,255,.05);
      border-radius:16px;
      padding:12px 16px;
      transition: var(--transition);
      width:100%;
    }
    .search:focus-within{
      border-color: var(--gold);
      background: rgba(255,255,255,.08);
      box-shadow: 0 0 20px rgba(217,177,95,0.2);
    }
    .search i{ color:var(--gold); font-size:16px; }
    .search input{
      width:100%;
      background:transparent;
      border:0;
      outline:0;
      color:var(--text);
      font-family:'Cairo',sans-serif;
      font-size:15px;
    }
    .search input::placeholder{ color:var(--muted); }

    .btn{
      border:1px solid var(--border);
      background: linear-gradient(135deg, rgba(217,177,95,0.1), rgba(241,210,138,0.05));
      color:var(--gold-light);
      padding:12px 20px;
      border-radius:14px;
      cursor:pointer;
      font-weight:700;
      font-size:14px;
      font-family:'Cairo',sans-serif;
      display:flex;
      align-items:center;
      gap:8px;
      transition: var(--transition);
      white-space: nowrap;
    }
    .btn:hover{
      border-color: var(--gold);
      background: linear-gradient(135deg, rgba(217,177,95,0.2), rgba(241,210,138,0.1));
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(217,177,95,0.2);
    }

    /* ===== Hero ===== */
    .hero-card{
      margin:24px 0 28px;
      border:1px solid var(--border-light);
      background: rgba(255,255,255,.03);
      backdrop-filter: blur(10px);
      border-radius:var(--radius);
      padding:22px;
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .hero-card::before{
      content:'';
      position:absolute;
      top:-60px;
      right:-60px;
      width:240px;
      height:240px;
      background: radial-gradient(circle, rgba(217,177,95,0.12) 0%, transparent 70%);
      border-radius:50%;
      pointer-events:none;
    }
    .hero-content h2{
      font-size:28px;
      font-weight:900;
      margin-bottom:8px;
      color:var(--light-text);
    }
    .hero-content p{
      color:var(--muted);
      font-size:16px;
      max-width:650px;
      line-height:1.7;
    }

    /* ===== Chips ===== */
    .chips-container{ margin-top:18px; }
    .chips{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      padding:8px 4px;
      scrollbar-width: thin;
      scrollbar-color: var(--gold) rgba(255,255,255,0.05);
    }
    .chips::-webkit-scrollbar{ height:6px; }
    .chips::-webkit-scrollbar-track{
      background: rgba(255,255,255,0.05);
      border-radius:10px;
    }
    .chips::-webkit-scrollbar-thumb{
      background: var(--gold);
      border-radius:10px;
    }

    .chip{
      appearance:none;
      border:1px solid var(--border-light);
      background: rgba(255,255,255,.04);
      color:var(--muted);
      height:44px;
      padding:0 20px;
      border-radius:999px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      font-size:14px;
      font-weight:800;
      line-height:1;
      white-space: nowrap;
      flex: 0 0 auto;
      cursor:pointer;
      transition: var(--transition);
    }
    .chip:hover{
      border-color: var(--gold);
      color:var(--text);
      transform: translateY(-2px);
    }
    .chip.active{
      background: linear-gradient(135deg, rgba(217,177,95,0.22), rgba(241,210,138,0.12));
      border-color: var(--gold);
      color:var(--text);
      box-shadow: 0 7px 18px rgba(217,177,95,0.22);
    }

    /* ===== Grid ===== */
    .grid{
      display:grid;
      grid-template-columns:repeat(12,1fr);
      gap:20px;
      margin-top:10px;
    }
    .section{ grid-column:1/-1; }

    .section-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin:26px 0 18px;
      padding-bottom:12px;
      border-bottom:1px solid var(--border-light);
    }
    .section h2{
      font-size:22px;
      font-weight:900;
      color:var(--light-text);
      position:relative;
      padding-right:12px;
    }
    .section h2::after{
      content:'';
      position:absolute;
      right:0;
      bottom:-12px;
      width:60px;
      height:3px;
      background: linear-gradient(90deg, var(--gold), transparent);
      border-radius:3px;
    }
    .item-count{
      background: rgba(217,177,95,0.10);
      color:var(--gold);
      padding:6px 14px;
      border-radius:999px;
      font-size:14px;
      font-weight:800;
      border: 1px solid rgba(217,177,95,.18);
    }

    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(300px, 1fr));
      gap:20px;
    }

    .card{
      border:1px solid var(--border-light);
      background: var(--card);
      border-radius:var(--radius);
      overflow:hidden;
      cursor:pointer;
      transition: var(--transition);
      display:flex;
      flex-direction:column;
      position:relative;
    }
    .card:hover{
      transform: translateY(-8px);
      border-color: var(--gold);
      box-shadow:
        0 20px 40px rgba(0,0,0,0.6),
        0 0 30px rgba(217,177,95,0.18);
      background: var(--card-hover);
    }

    /* ✅ Thumb fixed: uses background-image only */
    .thumb{
      height:185px;
      background-size:cover;
      background-position:center;
      position:relative;
      display:flex;
      align-items:flex-end;
      padding:16px;
      overflow:hidden;
    }
    .thumb::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(to top, rgba(0,0,0,0.92) 0%, transparent 55%);
    }
    .tag{
      position:relative;
      z-index:1;
      font-size:12px;
      padding:6px 14px;
      border-radius:999px;
      background: rgba(0,0,0,0.7);
      border:1px solid var(--gold);
      color:var(--gold-light);
      font-weight:800;
      backdrop-filter: blur(4px);
    }

    .content{
      padding:20px;
      display:flex;
      flex-direction:column;
      flex-grow:1;
    }
    .title{
      margin:0 0 10px;
      font-size:18px;
      font-weight:900;
      color:var(--light-text);
    }
    .desc{
      margin:0 0 16px;
      font-size:14px;
      color:var(--muted);
      line-height:1.7;
      flex-grow:1;
    }
    .meta{
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-top:1px dashed var(--border-light);
      padding-top:16px;
      margin-top:auto;
      gap: 10px;
    }

    /* ✅ Price fixed: "18 ر.س" */
    .price{
      font-size:22px;
      font-weight:1000;
      color:var(--gold);
      white-space: nowrap;
    }
    .price small{
      font-size: 13px;
      color: var(--muted);
      font-weight: 700;
      margin-right: 6px;
    }

    .badge{
      font-size:12px;
      padding:6px 14px;
      border-radius:999px;
      border:1px solid var(--gold);
      background: rgba(217,177,95,0.15);
      color:var(--gold-light);
      font-weight:900;
      white-space: nowrap;
    }

    /* ===== Modal ===== */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(8px);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:1000;
      padding:20px;
    }
    .modal{
      width:min(800px,100%);
      background: var(--panel);
      border-radius:var(--radius);
      border:1px solid var(--border);
      box-shadow:
        0 30px 60px rgba(0,0,0,0.9),
        0 0 40px rgba(217,177,95,0.2);
      overflow:hidden;
    }
    .modal-top{
      padding:20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid var(--border-light);
      background: rgba(0,0,0,0.3);
      gap: 12px;
    }
    .modal-top h3{
      font-size:24px;
      font-weight:900;
      color:var(--light-text);
    }
    .modal-body{ padding:24px; }

    .modal-image{
      width:100%;
      height:300px;
      object-fit:cover;
      border-radius:14px;
      margin-bottom:20px;
      box-shadow: var(--shadow-light);
      border: 1px solid rgba(255,255,255,.10);
      display:block;
    }

    .modal-content{
      display:grid;
      grid-template-columns:1fr auto;
      gap:24px;
      align-items:start;
    }
    .modal-desc{
      font-size:16px;
      color:var(--muted);
      line-height:1.9;
    }
    .modal-side{
      background: rgba(255,255,255,0.03);
      border:1px solid var(--border-light);
      border-radius:14px;
      padding:20px;
      min-width:200px;
    }
    .modal-price{
      font-size:32px;
      font-weight:1000;
      color:var(--gold);
      text-align:center;
      margin-bottom:10px;
    }
    .modal-tag{
      text-align:center;
      font-size:14px;
      color:var(--muted);
      margin-bottom:20px;
    }
    .modal-badge{
      display:block;
      text-align:center;
      font-size:14px;
      padding:10px;
      border-radius:10px;
      background: rgba(217,177,95,0.1);
      border:1px solid var(--gold);
      color:var(--gold-light);
      font-weight:800;
    }

    /* Empty */
    .empty-state{
      grid-column:1/-1;
      text-align:center;
      padding:60px 20px;
      background: rgba(255,255,255,0.02);
      border:2px dashed var(--border-light);
      border-radius:var(--radius);
      margin:40px 0;
      display:none;
    }
    .empty-state i{
      font-size:48px;
      color:var(--gold);
      margin-bottom:20px;
      opacity:0.55;
    }
    .empty-state h3{
      font-size:22px;
      margin-bottom:10px;
      color:var(--light-text);
      font-weight: 900;
    }
    .empty-state p{
      color:var(--muted);
      max-width:520px;
      margin:0 auto;
      line-height:1.7;
    }

    @media(max-width:900px){
      .topbar .wrap{ flex-wrap:wrap; }
      .search-container{ order:3; max-width:100%; margin-top:10px; }
      .modal-content{ grid-template-columns:1fr; }
    }
    @media(max-width:480px){
      .topbar .wrap{ flex-direction:column; align-items:stretch; }
      .btn{ width:100%; justify-content:center; }
      .cards{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>

<header class="topbar">
  <div class="wrap">
    <a href="#" class="brand" aria-label="Five Slash Home">
      <div class="logo">
        <img src="logo.jpeg" alt="Five Slash Logo"
             onerror="this.style.display='none'; this.parentNode.querySelector('.fallback').style.display='flex';" />
        <div class="fallback">FS</div>
      </div>
      <div>
        <h1>Five Slash</h1>
        <p>القائمة الرقمية • اختر واطلب</p>
      </div>
    </a>

    <div class="search-container">
      <div class="search">
        <i class="fas fa-search"></i>
        <input id="q" placeholder="ابحث في القائمة..." autocomplete="off" />
      </div>
    </div>

    <button class="btn" id="btnAll" type="button">
      <i class="fas fa-list"></i>
      جميع الأقسام
    </button>
  </div>
</header>

<main class="wrap">
  <div class="hero-card">
    <div class="hero-content">
      <h2>قائمة Five Slash</h2>
      <p>اكتشف تشكيلتنا المميزة من المشروبات والأطعمة. اختر ما يناسب ذوقك واستمتع بتجربة Five Slash الفريدة.</p>
    </div>

    <div class="chips-container">
      <div class="chips" id="chips"></div>
    </div>
  </div>

  <div id="menuRoot" class="grid"></div>

  <div id="emptyState" class="empty-state">
    <i class="fas fa-search"></i>
    <h3>لم يتم العثور على منتجات</h3>
    <p>حاول البحث بكلمات أخرى أو اضغط على "جميع الأقسام" لعرض كل القائمة.</p>
  </div>
</main>

<!-- Modal -->
<div class="modal-backdrop" id="modal" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true">
    <div class="modal-top">
      <h3 id="mTitle"></h3>
      <button class="btn" onclick="closeModal()" type="button">
        <i class="fas fa-times"></i>
        إغلاق
      </button>
    </div>
    <div class="modal-body">
      <img id="mImg" class="modal-image" alt="صورة المنتج"
           onerror="this.style.display='none';" />
      <div class="modal-content">
        <div>
          <p id="mDesc" class="modal-desc"></p>
        </div>
        <div class="modal-side">
          <div class="modal-price" id="mPrice"></div>
          <div class="modal-tag" id="mTag"></div>
          <div class="modal-badge" id="mBadge"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const MENU_DATA = [
  {
    id:"coffee",
    name:"قهوة ساخنة",
    items:[
      {name:"لاتيه",price:18,desc:"إسبريسو مع حليب مبخّر ناعم، يقدم ساخناً بنكهة القهوة الغنية والمتوازنة.",tag:"Hot",badge:"الأكثر طلبًا",img:"images/latte.jpg"},
      {name:"كابتشينو",price:18,desc:"قهوة إسبريسو مع رغوة حليب سميكة وكثيفة، تقدم بنكهة قوية وملمس كريمي.",tag:"Hot",badge:"كلاسيك",img:"images/cappuccino.jpg"},
      {name:"إسبريسو",price:14,desc:"جرعة مركزة من القهوة الطازجة، مثالية لمحبي النكهة القوية والغنية.",tag:"Hot",badge:"قوي",img:"images/espresso.jpg"},
      {name:"موكا",price:20,desc:"مزيج رائع من الإسبريسو والشوكولاتة الساخنة مع طبقة من الحليب المبخر.",tag:"Hot",badge:"شوكولاتة",img:"images/mocha.jpg"}
    ]
  },
  {
    id:"cold",
    name:"مشروبات باردة",
    items:[
      {name:"آيس لاتيه",price:20,desc:"لاتيه بارد منعش مع ثلج، مثالي للأيام الحارة مع نكهة القهوة الناعمة.",tag:"Cold",badge:"منعش",img:"images/iced-latte.jpg"},
      {name:"موهيتو ليمون",price:19,desc:"مزيج منعش من الليمون والنعناع الطازج مع رشة من السكر والثلج.",tag:"Cold",badge:"بدون كافيين",img:"images/mojito.jpg"},
      {name:"فرابيه كراميل",price:22,desc:"قهوة مثلجة مع صلصة الكراميل الفاخرة وطبقة من الكريمة المخفوقة.",tag:"Cold",badge:"حلو",img:"images/frappuccino.jpg"},
      {name:"آيس تي",price:16,desc:"شاي مثلج منعش مع نكهات الفواكه الطبيعية والليمون.",tag:"Cold",badge:"طبيعي",img:"images/iced-tea.jpg"}
    ]
  },
  {
    id:"desserts",
    name:"حلويات",
    items:[
      {name:"تشيز كيك",price:25,desc:"تشيز كيك كريمي مع طبقة من التوت الطازج وقاعدة بسكويت.",tag:"Dessert",badge:"الأفضل مبيعاً",img:"images/cheesecake.jpg"},
      {name:"كوكيز الشوكولاتة",price:18,desc:"كوكيز طازج محشو بقطع شوكولاتة ذائبة.",tag:"Dessert",badge:"طازج",img:"images/cookies.jpg"},
      {name:"ماكارون",price:30,desc:"مجموعة من حبات الماكرون الفرنسي بأنواع مختلفة.",tag:"Dessert",badge:"فرنسي",img:"images/macarons.jpg"}
    ]
  }
];

const root = document.getElementById("menuRoot");
const chips = document.getElementById("chips");
const q = document.getElementById("q");
const emptyState = document.getElementById("emptyState");

const modal = document.getElementById("modal");
const mTitle = document.getElementById("mTitle");
const mImg = document.getElementById("mImg");
const mDesc = document.getElementById("mDesc");
const mPrice = document.getElementById("mPrice");
const mTag = document.getElementById("mTag");
const mBadge = document.getElementById("mBadge");

let active = "all";

function buildChips(){
  chips.innerHTML = "";
  const all = [{id:"all", name:"الكل"}].concat(MENU_DATA.map(s => ({id:s.id, name:s.name})));

  all.forEach((sec) => {
    const b = document.createElement("button");
    b.type = "button";
    b.className = "chip" + (active === sec.id ? " active" : "");
    b.textContent = sec.name;
    b.onclick = () => {
      active = sec.id;
      sync();
    };
    chips.appendChild(b);
  });
}

function norm(s){ return String(s || "").toLowerCase().trim(); }

function matches(item, query){
  if(!query) return true;
  const t = norm(item.name) + " " + norm(item.desc) + " " + norm(item.tag) + " " + norm(item.badge);
  return t.includes(norm(query));
}

function render(){
  root.innerHTML = "";
  emptyState.style.display = "none";
  let hasItems = false;

  MENU_DATA.forEach(sec => {
    if(active !== "all" && active !== sec.id) return;

    const filtered = sec.items.filter(i => matches(i, q.value));
    if(filtered.length === 0) return;

    hasItems = true;

    const box = document.createElement("div");
    box.className = "section";

    const header = document.createElement("div");
    header.className = "section-header";
    header.innerHTML = `<h2>${sec.name}</h2><div class="item-count">${filtered.length} منتج</div>`;
    box.appendChild(header);

    const cards = document.createElement("div");
    cards.className = "cards";

    filtered.forEach(i => {
      const card = document.createElement("div");
      card.className = "card";

      const thumb = document.createElement("div");
      thumb.className = "thumb";
      thumb.style.backgroundImage = `url('${i.img}')`;

      const tag = document.createElement("div");
      tag.className = "tag";
      tag.textContent = i.tag || "Menu";
      thumb.appendChild(tag);

      const content = document.createElement("div");
      content.className = "content";
      content.innerHTML = `
        <h3 class="title">${i.name}</h3>
        <p class="desc">${i.desc || "—"}</p>
        <div class="meta">
          <div class="price">${i.price} <small>ر.س</small></div>
          <div class="badge">${i.badge || "تفاصيل"}</div>
        </div>
      `;

      card.appendChild(thumb);
      card.appendChild(content);
      card.onclick = () => openModal(i);

      cards.appendChild(card);
    });

    box.appendChild(cards);
    root.appendChild(box);
  });

  if(!hasItems){
    emptyState.style.display = "block";
  }
}

function openModal(i){
  mTitle.textContent = i.name || "";
  mDesc.textContent  = i.desc || "—";
  mPrice.textContent = `${i.price} ر.س`;
  mTag.textContent   = i.tag || "";
  mBadge.textContent = i.badge || "تفاصيل";

  mImg.style.display = "block";
  mImg.src = i.img || "";
  mImg.onerror = () => { mImg.style.display = "none"; };

  modal.style.display = "flex";
  modal.setAttribute("aria-hidden", "false");

  modal.onclick = (e) => { if(e.target === modal) closeModal(); };
}

function closeModal(){
  modal.style.display = "none";
  modal.setAttribute("aria-hidden", "true");
}

let t = null;
q.addEventListener("input", () => {
  clearTimeout(t);
  t = setTimeout(render, 180);
});

document.getElementById("btnAll").onclick = () => {
  active = "all";
  q.value = "";
  sync();
};

document.addEventListener("keydown", (e) => {
  if(e.key === "Escape") closeModal();
});

function sync(){
  buildChips();
  render();
}

sync();
</script>
