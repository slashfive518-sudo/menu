<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu | Five Slash</title>

  <style>
    :root{
      /* Gold & Black Luxury */
      --bg:#050506;
      --panel:#0b0b0e;
      --card:#111114;

      --border:rgba(255,215,128,.18);
      --text:#f5f3ea;
      --muted:rgba(245,243,234,.65);

      --gold:#d9b15f;
      --gold2:#f1d28a;

      --shadow: 0 14px 40px rgba(0,0,0,.7);
      --radius:16px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial, sans-serif;
      background:
        radial-gradient(900px 520px at 20% 15%, rgba(217,177,95,.18), transparent 60%),
        radial-gradient(900px 520px at 85% 85%, rgba(241,210,138,.12), transparent 60%),
        linear-gradient(180deg, #0b0b0e, #050506);
      color:var(--text);
    }
    a{text-decoration:none;color:inherit}

    .wrap{max-width:1100px;margin:0 auto;padding:18px}

    /* ===== Topbar ===== */
    .topbar{
      position:sticky;top:0;z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(5,5,6,.75);
      border-bottom:1px solid var(--border);
    }
    .topbar .wrap{display:flex;gap:12px;align-items:center;justify-content:space-between}

    .brand{display:flex;gap:10px;align-items:center}
    .logo{
      width:42px;height:42px;border-radius:12px;
      background: linear-gradient(135deg, var(--gold), var(--gold2));
      display:grid;place-items:center;
      font-weight:900;color:#000;
      box-shadow: var(--shadow);
    }
    .brand h1{margin:0;font-size:16px}
    .brand p{margin:2px 0 0;font-size:12px;color:var(--muted)}

    .search{
      flex:1;min-width:260px;
      display:flex;gap:10px;align-items:center;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      border-radius:14px;padding:10px 12px;
    }
    .search input{
      width:100%;background:transparent;border:0;outline:0;
      color:var(--text)
    }

    .btn{
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      color:var(--text);
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      transition:.15s;
    }
    .btn:hover{
      border-color: var(--gold);
      transform: translateY(-1px);
    }

    /* ===== Hero ===== */
    .hero-card{
      margin-top:18px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      border-radius:var(--radius);
      padding:16px;
      display:flex;flex-wrap:wrap;gap:12px;justify-content:space-between;
      box-shadow: var(--shadow);
    }

    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      color:var(--muted);
      cursor:pointer;
      font-size:12px;
    }
    .chip.active{
      background: rgba(217,177,95,.15);
      border-color: var(--gold);
      color:var(--text);
    }

    /* ===== Grid ===== */
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:12px;margin-top:16px}
    .section{grid-column:1/-1}
    .section h2{margin:18px 0 10px;font-size:15px}

    .cards{display:grid;grid-template-columns:repeat(12,1fr);gap:12px}

    .card{
      grid-column:span 4;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      border-radius:var(--radius);
      overflow:hidden;
      cursor:pointer;
      transition:.15s;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: var(--gold);
    }

    /* ===== Image Thumb ===== */
    .thumb{
      height:150px;
      background-size:cover;
      background-position:center;
      position:relative;
      display:flex;align-items:flex-end;
      padding:12px;
    }
    .thumb::after{
      content:"";
      position:absolute;inset:0;
      background: linear-gradient(to top, rgba(0,0,0,.75), transparent);
    }
    .tag{
      position:relative;
      font-size:11px;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(0,0,0,.55);
      border:1px solid var(--border);
      color:var(--text);
    }

    .content{padding:12px}
    .title{margin:0;font-size:14px}
    .desc{margin:6px 0;font-size:12px;color:var(--muted);min-height:36px}
    .meta{
      display:flex;justify-content:space-between;align-items:center;
      border-top:1px dashed var(--border);
      padding-top:10px;
    }
    .price{font-weight:900;color:var(--gold)}
    .badge{
      font-size:11px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--gold);
      background: rgba(217,177,95,.15);
      color:var(--text);
    }

    /* ===== Modal ===== */
    .modal-backdrop{
      position:fixed;inset:0;
      background: rgba(0,0,0,.7);
      display:none;align-items:center;justify-content:center;
      z-index:50;padding:16px;
    }
    .modal{
      width:min(720px,100%);
      background: var(--panel);
      border-radius:18px;
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .modal-top{
      padding:14px;
      display:flex;justify-content:space-between;align-items:center;
      border-bottom:1px solid var(--border);
    }
    .modal-body{padding:14px}
    .modal-body img{
      width:100%;height:220px;object-fit:cover;
      border-radius:14px;margin-bottom:10px;
    }

    @media(max-width:900px){.card{grid-column:span 6}}
    @media(max-width:560px){.card{grid-column:span 12}.search{min-width:100%}}
  </style>
</head>

<body>

<header class="topbar">

        <p>Menu ‚Ä¢ Scan & Order</p>
      </div>
    </div>

    <div class="search">

      <input id="q" placeholder="ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ŸÖŸÜÿ™ÿ¨..." />
    </div>

    <button class="btn" id="btnAll">ŸÉŸÑ ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ</button>
  </div>
</header>

<main class="wrap">
  <div class="hero-card">
    <div>
      <h2>ŸÖŸÜŸäŸà ÿßŸÑŸÉÿßŸÅŸäŸá</h2>
      <p class="desc">ÿßÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿ£Ÿä ŸÖŸÜÿ™ÿ¨ ŸÑÿπÿ±ÿ∂ ÿßŸÑÿ™ŸÅÿßÿµŸäŸÑ</p>

<!-- Modal -->
<div class="modal-backdrop" id="modal">
  <div class="modal">

</div>

<script>
const MENU_DATA = [
  {
    id:"coffee",
    name:"ŸÇŸáŸàÿ© ÿ≥ÿßÿÆŸÜÿ©",
    items:[
      {name:"ŸÑÿßÿ™ŸäŸá",price:18,desc:"ÿ•ÿ≥ÿ®ÿ±Ÿäÿ≥Ÿà ŸÖÿπ ÿ≠ŸÑŸäÿ® ŸÖÿ®ÿÆÿ±",tag:"Hot",badge:"ÿßŸÑÿ£ŸÉÿ´ÿ± ÿ∑ŸÑÿ®Ÿãÿß",img:"images/latte.jpg"},
      {name:"ŸÉÿßÿ®ÿ™ÿ¥ŸäŸÜŸà",price:18,desc:"ÿ±ÿ∫Ÿàÿ© ŸÉÿ´ŸäŸÅÿ© ŸàŸÜŸÉŸáÿ© ŸÇŸàŸäÿ©",tag:"Hot",badge:"ŸÉŸÑÿßÿ≥ŸäŸÉ",img:"images/cappuccino.jpg"}
    ]
  },
  {
    id:"cold",
    name:"ŸÖÿ¥ÿ±Ÿàÿ®ÿßÿ™ ÿ®ÿßÿ±ÿØÿ©",
    items:[
      {name:"ÿ¢Ÿäÿ≥ ŸÑÿßÿ™ŸäŸá",price:20,desc:"ŸÑÿßÿ™ŸäŸá ÿ®ÿßÿ±ÿØ ŸÖŸÜÿπÿ¥",tag:"Cold",badge:"ŸÖŸÜÿπÿ¥",img:"images/iced-latte.jpg"},
      {name:"ŸÖŸàŸáŸäÿ™Ÿà ŸÑŸäŸÖŸàŸÜ",price:19,desc:"ŸÑŸäŸÖŸàŸÜ ŸàŸÜÿπŸÜÿßÿπ",tag:"Cold",badge:"ÿ®ÿØŸàŸÜ ŸÉÿßŸÅŸäŸäŸÜ",img:"images/mojito.jpg"}
    ]
  }
];

const root=document.getElementById("menuRoot");
const chips=document.getElementById("chips");
const q=document.getElementById("q");
let active="all";

function build(){
  chips.innerHTML="";
  [{id:"all",name:"ÿßŸÑŸÉŸÑ"},...MENU_DATA].forEach(s=>{
    const c=document.createElement("div");
    c.className="chip"+(active===s.id?" active":"");
    c.textContent=s.name;
    c.onclick=()=>{active=s.id;render()};
    chips.appendChild(c);
  });
}

function render(){
  root.innerHTML="";
  MENU_DATA.forEach(sec=>{
    if(active!=="all"&&active!==sec.id)return;
    const box=document.createElement("div");
    box.className="section";
    box.innerHTML=`<h2>${sec.name}</h2>`;
    const cards=document.createElement("div");
    cards.className="cards";
    sec.items.filter(i=>i.name.includes(q.value)).forEach(i=>{
      const c=document.createElement("div");
      c.className="card";
      c.innerHTML=`
        <div class="thumb" style="background-image:url('${i.img}')">
          <div class="tag">${i.tag}</div>
        </div>
        <div class="content">
          <h3 class="title">${i.name}</h3>
          <p class="desc">${i.desc}</p>
          <div class="meta">
            <div class="price">${i.price} ÿ±.ÿ≥</div>
            <div class="badge">${i.badge}</div>
          </div>
        </div>`;
      c.onclick=()=>openModal(i);
      cards.appendChild(c);
    });
    box.appendChild(cards);
    root.appendChild(box);
  });
}

function openModal(i){
  document.getElementById("mTitle").textContent=i.name;
  document.getElementById("mDesc").textContent=i.desc;
  document.getElementById("mPrice").textContent=i.price+" ÿ±.ÿ≥";
  document.getElementById("mImg").src=i.img;
  document.getElementById("modal").style.display="flex";
}
function closeModal(){
  document.getElementById("modal").style.display="none";
}

q.oninput=render;
document.getElementById("btnAll").onclick=()=>{active="all";q.value="";render()};

build();render();
</script>

</body>
</html>
